<html>
<head>
<title>Border Style Attributes</title>
<style>
	p.dotted{border-style:dotted}
	p.dashed{border-style:dashed}
	p.solid{border-style:solid}
	p.double{border-style:double}
	p.groove{border-style:groove}
	p.ridge{border-style:ridge}
	p.inset{border-style:inset}
	p.outset{border-style:outset}
	p.none{border-style:none}
	p.hidden{border-style:hidden}
	p.mix{border-style:mix}
</style>
</head>
<body>
	<p class="dotted">This test is for dotted</p>
	<p class="dashed">This test is for dashed</p>
	<p class="solid">This test is for solid</p>
	<p class="double">This test is for double</p>
	<p class="groove">This test is for groove</p>
	<p class="ridge">This test is for ridge</p>
	<p class="inset">This test is for inset</p>
	<p class="outset">This test is for outset</p>
	<p class="none">This test is for none</p>
	<p class="hidden">This test is for hidden</p>
	<p class="mix">This test is for mix</p>
</body>
</html>
