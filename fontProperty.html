<html>
<head><title>Font Property</title>
<style>
	p.big{ font-size:30px;}
	p.tiny{ font-size:10px;}
	p.bold{ font-weight:bold; font-size:20px;}
	p.stretch{ font-stretch: condensed;}
</style>
</head>
<body>
	<p class="big">If a job is worth doing, it;s worth doing right.</p>
	<p class="tiny">If a job is worth doing, it;s worth doing right.</p>
	<p class="bold">If a job is worth doing, it;s worth doing right.</p>
	<p class="stretch">If a job is worth doing, it;s worth doing right.</p>
</body>
</html>
