<html>
<head>
<title>Border Width Properties</title>
<style>
	p.one{
		border-style:solid;
		border-width:10px;}
	p.two{
		border-style:solid;
		border-width:thin;}
	p.three{
		border-style:solid;
		border-width:thick;}
	p.four{
		border-style:solid;
		border-width:medium;}
	p.five{
		border-style:solid;
		border-width:thick thin;}
	p.six{
		border-style:solid;
		border-width:thin thick medium 5px;}
</style>
</head>
<body>
	<p class="one">This test is for solid 10px</p>
	<p class="two">This test is for solid thin</p>
	<p class="three">This test is for solid thick</p>
	<p class="four">This test is for solid medium</p>
	<p class="five">This test is for solid thick thin</p>
	<p class="six">This test is for solid thin thick medium 5px</p>
</body>
</html>
