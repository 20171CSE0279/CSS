<html>
<head>
<title>Border Color Properties</title>
<style>
	p.one{
		border-style:solid;
		border-color:red;}
	p.two{
		border-style:solid;
		border-color:green;}
	p.three{
		border-style:solid;
		border-color:red green blue yellow;}
</style>
</head>
<body>
	<p class="one">This test is for solid red</p>
	<p class="two">This test is for solid green</p>
	<p class="three">This test is for solid red green blue yellow</p>
</body>
</html>
